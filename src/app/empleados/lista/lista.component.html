<div class="container mt-2 p-4 border rounded shadow w-100" style="background-color: #f8f9fa;">
    <table class="table table-striped  w-100 ">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Tel√©fono</th>
                <th>Sexo</th>
                <th>Fecha Nac.</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let empleado of empleados">
                <td>{{ empleado.id }}</td>
                <td>{{ empleado.nombre }}</td>
                <td>{{ empleado.correo }}</td>

        </tbody>
    </table>
</div>
