<form class="container mt-2 p-4 border rounded shadow w-100" style="background-color: #f8f9fa;"
    (ngSubmit)="agregarEmpleado()" #form="ngForm">
    <h3 class="text- mb-4">Registro de Empleado</h3>

    <div class="mb-3">
        <label class="form-label">Num. Empleado</label>
        <input type="number" class="form-control" [(ngModel)]="nuevo.id" name="id" placeholder="Número de empleado"
            required />
    </div>

    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" [(ngModel)]="nuevo.nombre" name="nombre"
            placeholder="Nombre del empleado" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" [(ngModel)]="nuevo.correo" name="correo"
            placeholder="Correo del empleado" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Teléfono</label>
        <input type="text" class="form-control" [(ngModel)]="nuevo.telefono" name="telefono" placeholder="Teléfono"
            required />
    </div>

    <div class="mb-3">
        <label class="form-label">Fecha de Nacimiento</label>
        <input type="date" class="form-control" [(ngModel)]="nuevo.fecha_Nacimineto" name="fechaNacimiento" required />
    </div>

    <div class="mb-3">
        <label class="form-label">Sexo</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="masculino" [(ngModel)]="nuevo.sexo"
                value="M" />
            <label class="form-check-label" for="masculino">Masculino</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="sexo" id="femenino" [(ngModel)]="nuevo.sexo" value="F" />
            <label class="form-check-label" for="femenino">Femenino</label>
        </div>
    </div>

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Agregar</button>
    </div>
</form>
